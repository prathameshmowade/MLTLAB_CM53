<!DOCTYPE html>
<html>
<head>
    <title>Assignment 1 - Tensor Creation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>

<h2>Assignment 1: Scalar, Vector, Matrix</h2>

<script>
    const scalar = tf.scalar(5);
    const vector = tf.tensor1d([1, 2, 3]);
    const matrix = tf.tensor2d([[1, 2], [3, 4]]);

    scalar.print();
    vector.print();
    matrix.print();
</script>

</body>
</html>
