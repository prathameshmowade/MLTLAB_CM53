<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digit Recognition | MNIST CNN</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      width: 520px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      color: #1a237e;
    }

    h3 {
      margin-top: 8px;
      color: #444;
      font-weight: 500;
    }

    .badge {
      display: inline-block;
      margin-top: 12px;
      padding: 6px 14px;
      background: #e8f5e9;
      color: #2e7d32;
      border-radius: 20px;
      font-size: 14px;
    }

    .info {
      margin-top: 25px;
      text-align: left;
      background: #f5f7fa;
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      color: #333;
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }

    .highlight {
      color: #0d47a1;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Digit Recognition System</h1>
    <h3>MNIST Dataset using CNN</h3>

    <div class="badge">TensorFlow.js • Web Based</div>

    <div class="info">
      <p>✔ Train a <span class="highlight">CNN</span> on MNIST</p>
      <p>✔ 5 Epochs Training</p>
      <p>✔ Accuracy shown in <span class="highlight">Console</span></p>
    </div>

    <div class="footer">
      Open <b>Console (F12)</b> to view training output
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
