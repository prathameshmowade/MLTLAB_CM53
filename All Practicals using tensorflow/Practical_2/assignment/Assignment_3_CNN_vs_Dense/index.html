<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Assignment 3 – CNN vs Dense</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #eef2ff, #fdfcff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: #ffffff;
    width: 520px;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    text-align: center;
  }

  h1 {
    margin: 0;
    color: #2c3e50;
  }

  p {
    color: #555;
    font-size: 14px;
    margin-bottom: 25px;
  }

  .btn-group {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 22px;
    font-size: 14px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
  }

  .dense {
    background: linear-gradient(135deg, #4facfe, #00c6ff);
  }

  .cnn {
    background: linear-gradient(135deg, #43e97b, #38f9d7);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  }

  pre {
    background: #f7f9fc;
    padding: 15px;
    border-radius: 12px;
    height: 180px;
    overflow-y: auto;
    text-align: left;
    font-size: 13px;
    color: #2c3e50;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
  }

  footer {
    margin-top: 15px;
    font-size: 12px;
    color: #888;
  }
</style>
</head>

<body>

<div class="card">
  <h1>CNN vs Dense Network</h1>
  <p>Machine Learning Tools Lab – Assignment 3</p>

  <div class="btn-group">
    <button class="dense" onclick="trainDense()">Train Dense Model</button>
    <button class="cnn" onclick="trainCNN()">Train CNN Model</button>
  </div>

  <pre id="output">Click a button to start training...</pre>

  <footer>
    TensorFlow.js | Image Classification Demo
  </footer>
</div>

<script src="main.js"></script>
</body>
</html>
