<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 2 - Sentiment Testing</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 420px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background: #5a5cff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Assignment 2</h2>
  <h3>Sentiment Testing</h3>

  <textarea id="inputText" placeholder="Enter a sentence"></textarea>
  <br>
  <button onclick="predictSentiment()">Predict</button>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
